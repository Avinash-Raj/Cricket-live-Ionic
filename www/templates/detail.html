<ion-header-bar class="bar-positive">
  <h2 class="title">More Info</h2>
</ion-header-bar>

<ion-view>
  <ion-content>
      <ion-refresher  on-refresh="doRefresh()">
      </ion-refresher>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap">
        <p>{{score.day}} </p>
          <b>{{score.info}}</b>
      </ion-item>
        <ion-item>
            <p>{{commentary}}</p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
